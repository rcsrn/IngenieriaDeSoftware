<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Michelin</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css}" />
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>

<body>
	<main>
		<div class="contenedor_todo">
			<div class="caja_trasera">
				<div class="caja_trasera_login">
					<h3>¿Ya tienes una cuenta?</h3>
					<p>Inicia sesión para entrar al sistema</p>
					<button id="btn_iniciar-sesion">Iniciar Sesión</button>
				</div>
				<div class="caja_trasera_register">
					<h3>¿Aún no tienes una cuenta?</h3>
					<p>Regístrate en Michelín</p>
					<button id="btn_registrarse">Registrarse</button>
				</div>
			</div>
			<div class="contenedor_login-register">
	
				<form action="" class="formulario_login">
	
					<h2>Iniciar Sesión</h2>
					<input type="text" placeholder="Email" id="email">
					<input type="password" placeholder="Contraseña" id="password">
					<button id="entrar">Entrar</button>
	
				</form>
	
				<form action="" class="formulario_register">
	
					<h2>Registrarse</h2>
					<input id="nombreRegistro" type="text" placeholder="Nombre">
					<input id="emailRegistro" type="text" placeholder="Email">
					<input type="date" id="dateOfBirth"/>
					<button id="registrar">Registrarme</button>
	
				</form>
	
			</div>
		</div>
	</main>
	<script src="../static/js/loginscript-0.1.js" th:src="@{/js/loginscript-0.1.js}"></script>
</body>

</html>
